<!DOCTYPE html>
<html lang="en">
    
    <head>
		<meta charset="utf-8">
		<title>headtubelug</title>

		<link rel="stylesheet" href="/styles.css">
        <title>Document</title>
    </head>
    
    <body>

        <div>
            <h3>ip-api</h3>
            <p id="ipEl"></p>
            <p id="cityEl"></p>
            <p id="orgEl"></p>
            <p id="countryEl"></p>
        </div>
        <script>
            const ipEl = document.getElementById("ipEl");
            const cityEl = document.getElementById("cityEl");
            const orgEl = document.getElementById("orgEl");
            const countryEl = document.getElementById("countryEl");

            document.addEventListener("DOMContentLoaded", function() {
                fetch('http://ip-api.com/json/?fields=61439')
                    .then((response) => response.json())
                    .then((response) => {
                        ipEl.textContent = response.query;
                        cityEl.textContent = response.city;
                        orgEl.textContent = response.org;
                        countryEl.textContent = response.country;
                        console.log(response);
                    })
            });
        </script>
        
        <div>
            <h3>api.ify</h3>
            <p id="ip-add"></p>
        </div>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                // Fetch the IP address from the API
                fetch("https://api.ipify.org?format=json") 
                    .then(response => response.json())
                    .then(data2 => {
                        // Display the IP address on the screen
                        document.getElementById("ip-add").textContent = 
                            `IP Address: ${data2.ip}`;
                            console.log(data2);
                    })
                    .catch(error => {
                        console.error("Error fetching IP address:", error);
                        document.getElementById("ip-add").textContent = 
                            "Unable to retrieve IP address.";
                    });
            });
        </script>
        
        <script src="main.js"></script>

    </body>
</html>
