<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: auto;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      overflow: auto;
    }
  </style>
</head>
<body>  
    <iframe src="Trevor Tuck - Design Portfolio.pdf" type="application/pdf"></iframe>
</body>
</html>
